<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More on selectors</title>
</head>
<style>
    h1{
        background-color: aqua;
        color: red;
        font-weight: bold;
        text-align: center;
    }

    div p{
        color: yellow;
        background-color: rgb(18, 253, 124);
        font-weight: bold;
    }
</style>
<body>
    <h1>This is more on selectors</h1>
    <div class="container">
        <div class="row">
            <ul>
                <li class="item"></li>
                <li class="item"></li>
                <li class="item"></li>
                <li class="item"></li>
            </ul>
            <p>This is a paragraph</p>
        </div>
        <p>This an another paragraph</p>
    </div>
    <p>This an outermost paragraph</p>
    
</body>
</html>
