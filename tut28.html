<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox tutorial</title>
</head>
<style>
    .container{
        height: 544px;
        width: 100%;
        border: 2px solid gold;
        display:flex ;
    }
    .item{
        width: 200px;
        height: 200px;
        border-color: aliceblue;
        border: 2px solid green;
        margin: 10px;
        padding: 3px;
    }

</style>
<body>
    <head>How are you Ezaz khan</head>
    <div class="container">
       <div class="item" id="item-1">First Bx</div>
       <div class="item" id="item-2">Second Box</div>
       <div class="item" id="item-3">Third Box</div>
       <div class="item" id="item-4">Fourth Box</div>
       <div class="item" id="item-5">Fifth Box</div>
       <div class="item" id="item-6">Sixth Box</div>
    </div>
    
</body>
</html>
